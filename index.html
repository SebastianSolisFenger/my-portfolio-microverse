<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My portfolio</title>

    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- /fonts -->
  </head>
  <body>
    <!-- Nav Bar  -->

    <header class="nav-bar">
      <div class="header-logo">
        <a href="#" class="header-logo-link"><h3>My Logo</h3></a>
      </div>

      <div class="hamburger-lines">
        <nav class="nav-hamburger">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </nav>
      </div>
    </header>

    <!-- Headline -->

    <!-- <div class="special-background"> -->
    <section class="headline">
      <div class="intro">
        <h1>I’m Sebastian. Glad to see you!</h1>
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>

        <div class="connect-div">
          <a href="#" class="connect-a"><h3>LET'S CONNECT</h3></a>
        </div>

        <div class="social-icons">
          <ul>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-github"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-linkedin"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- </div> -->
  </body>
</html>
